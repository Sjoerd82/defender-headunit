			<div class="tab-content" id="v-pills-tabContent">
			<div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
			  
				<form action="config_save" method="post">
				
					<input type="hidden" name="config_section" value="prefs">
				
					<div class="form-group">
						<label for="formGroupExampleInput">Start-up Source</label>
						<select name="cfg_prf_startup_source" class="form-control col-sm-5">
							{% for opt in startup_opts %}
							<option value="{{ opt.source }}" {% if opt.source == config.startup_source %}selected{% endif %}>{{ opt.title }}</option>
							{% endfor %}
						</select>
					</div>

					<div class="form-group">
					<label for="formGroupExampleInput">Autoplay</label>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="cfg_prf_autoplay_media" id="gridCheck1" {{ config.autoplay_media }}>
						<label class="form-check-label" for="gridCheck1">USB drive</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="cfg_prf_autoplay_aux" id="gridCheck1" {{ config.autoplay_aux }}>
						<label class="form-check-label" for="gridCheck1">Line-In</label>
					</div>
					</div>

					<div class="form-group">
					<label for="formGroupExampleInput">Random</label>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="cfg_prf_retain_random" id="gridCheck1" {{ config.retain_random }}>
						<label class="form-check-label" for="gridCheck1">Remember Random</label>
					</div>
					</div>

					<div class="form-group">
						<label for="formGroupExampleInput">Minimum elapsed seconds</label>
						<input type="text" class="form-control col-sm-5" name="cfg_prf_min_elapsed_sec" id="formGroupExampleInput" value="{{ config.min_elapsed_sec }}">
					</div>

					<div class="form-group">
						<label for="formGroupExampleInput">Minimum track length (seconds)</label>
						<input type="text" class="form-control col-sm-5" name="cfg_prf_min_track_sec" id="formGroupExampleInput" value="{{ config.min_track_sec }}">
					</div>

				
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
					
				</form>
			  
			</div>
			</div>
