{% extends "dash_base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">{{ title }}</h1>
			
			<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
			  <!-- <a class="nav-link active" id="v-pills-{{ pill.id }}-tab" data-toggle="pill" href="#v-pills-{{ pill.id }}" role="tab" aria-controls="v-pills-{{ pill.id }}" aria-selected="true">{{ pill.title }}</a> -->
			  {% for pill in nav_pills %}
			  <a class="nav-link" id="v-pills-{{ pill.id }}-tab" data-toggle="pill" href="#v-pills-{{ pill.id }}" role="tab" aria-controls="v-pills-{{ pill.id }}" aria-selected="false">{{ pill.title }}</a>
			  {% endfor %}
			</div>
			{% block pill_content %}{% endblock %}			
          </div>

        </main>

{% endblock %}
